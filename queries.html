<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Queries</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="font-sans bg-gradient-to-br from-blue-200 to-blue-400">

<div class="container mx-auto p-8 max-w-3xl bg-white rounded-lg shadow-lg">
    <h1 class="text-4xl text-center text-blue-600 mb-8 underline">SQL Queries</h1>

    <!-- Query buttons -->
    <button onclick="toggleAnswer('q1')" class="btn bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded mb-4 w-full">1. Write a query to display employee information from employee table?</button>
    <div id="q1" class="answer hidden bg-gray-200 border border-gray-300 pl-4 py-2 mb-4">
        <p>A) SELECT * FROM EMP;</p>
    </div>

    <button onclick="toggleAnswer('q2')" class="btn bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded mb-4 w-full">2. Query to display department information from department table?</button>
    <div id="q2" class="answer hidden bg-gray-200 border border-gray-300 pl-4 py-2 mb-4">
        <p>A) SELECT * FROM DEPT;</p>
    </div>

    <!-- Add more buttons and answers as needed -->

</div>

<script>
    // JavaScript function to toggle the visibility of answers
    function toggleAnswer(id) {
        var answer = document.getElementById(id);
        if (answer.style.display === "none" || answer.classList.contains("hidden")) {
            answer.style.display = "block";
            answer.classList.remove("hidden");
        } else {
            answer.style.display = "none";
            answer.classList.add("hidden");
        }
    }
</script>

</body>
</html>
